{% load i18n %}

<div class="alert alert-{% if status == "info" %}info{% elif status == "success" %}success{% elif status == "warning" %}warning{% else %}danger{% endif %} {% if enable_close %} alert-enable_close{% endif %}" role="alert">
    {% if enable_close %}
        <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "Close" %}">
            <span aria-hidden="true">&times;</span>
        </button>
    {% endif %}

    {% if label %}
        <strong>{{ label }}:</strong>
    {% endif %}

    {{ message }}

</div>

<div class="progress">
    <div class="progress-bar progress-bar-{{ type|default:"info" }}" role="progressbar" aria-valuenow="{{ value|default:0 }}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{ value|default:0 }}%;">
        {% if is_labeled %}
            {{ value|default:0 }}%
        {% endif %}
    </div>
</div>
